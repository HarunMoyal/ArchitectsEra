<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable 3D Cube - Fixed Toggle</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <style>
    /* Reset and Root Variables */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --primary-color: #ffffff;
  --accent-color: #7a63ff;
  --bg-color: #0a0a14;
}

/* Body */
body {
  height: 100vh;
  font-family: "Inter", system-ui, sans-serif;
  overflow: hidden;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-color);
  position: relative;
}

/* Background Glow (Unchanged) */
.background-glow {
  position: absolute;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  background: radial-gradient(
      circle at var(--x, 50%) var(--y, 50%),
      rgba(255, 255, 255, 0.1),
      transparent 60%
    ),
    radial-gradient(circle at 30% 70%, rgba(122, 99, 255, 0.1), transparent 70%),
    radial-gradient(
      circle at 70% 30%,
      rgba(122, 99, 255, 0.08),
      transparent 70%
    );
  animation: pulse-glow 30s ease-in-out infinite,
    move-light 30s ease-in-out infinite;
  filter: blur(40px);
}

@keyframes pulse-glow {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}

@keyframes move-light {
  0% { --x: 0%; --y: 50%; }
  50% { --x: 50%; --y: 100%; }
  100% { --x: 100%; --y: 0%; }
}

/* Viewer */
.viewer {
  position: relative;
  perspective: 1600px;
  text-align: center;
  z-index: 2;
}

/* Toggle Button */
.menu-toggle {
  position: fixed;
  top: 10px;
  left: -240px;
  font-size: 24px;
  background: rgba(255, 255, 255, 0.2);
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
  z-index: 100;
  color: white;
  display: none; /* Hidden by default */
}

/* Controls */
.controls {
  position: fixed;
  top: 60px;
  left: 10%; /* Hidden off-screen */
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px;
  border-radius: 8px;
  transition: left 0.3s ease;
  z-index: 99;
}

.controls.active {
  left: 250px; /* Slide in when active */
}

.controls label {
  background: rgba(255, 255, 255, 0.05);
  color: rgba(255, 255, 255, 0.9);
  padding: 12px 24px;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(8px);
  font-size: 0.9rem;
  font-weight: 500;
  letter-spacing: 0.5px;
}

.controls label:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
}

/* Mobile View */
@media (max-width: 768px) {
  .menu-toggle {
    display: block; /* Show toggle on mobile */
  }
  .controls {
    left: -260px; /* Hidden by default */
  }
  .controls.active {
    left: 10px; /* Slide in */
  }
}

/* Rest of Your Existing CSS (Unchanged) */
input[type="radio"] {
  display: none;
}

.scene {
  width: 360px;
  height: 360px;
  margin: auto;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
}

.cube-face {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 60px rgba(var(--primary-color), 0.05),
    inset 0 0 40px rgba(255, 255, 255, 0.02);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 1.4rem;
  font-weight: 600;
  text-align: center;
  backdrop-filter: blur(12px);
  transition: all 0.4s ease;
  overflow: hidden;
}

.cube-face span {
  font-size: 1rem;
  margin-top: 12px;
  opacity: 0.8;
  font-weight: 400;
}

.front { transform: translateZ(180px); background-image: url("one.jpg"); background-size: cover; background-position: center; }
.back { transform: rotateY(180deg) translateZ(180px); background-image: url("four.jpg"); background-size: cover; background-position: center; }
.right { transform: rotateY(90deg) translateZ(180px); background-image: url("five.jpg"); background-size: cover; background-position: center; }
.left { transform: rotateY(-90deg) translateZ(180px); background-image: url("six.jpg"); background-size: cover; background-position: center; }
.top { transform: rotateX(90deg) translateZ(180px); background-image: url("seven.jpg"); background-size: cover; background-position: center; }
.bottom { transform: rotateX(-90deg) translateZ(180px); background-image: url("eight.jpg"); background-size: cover; background-position: center; }

#front:checked ~ .scene { transform: rotateY(0deg) scale(1); }
#back:checked ~ .scene { transform: rotateY(180deg) scale(0.98); }
#right:checked ~ .scene { transform: rotateY(-90deg) scale(0.98); }
#left:checked ~ .scene { transform: rotateY(90deg) scale(0.98); }
#top:checked ~ .scene { transform: rotateX(-90deg) scale(0.98); }
#bottom:checked ~ .scene { transform: rotateX(90deg) scale(0.98); }

.dot-indicators {
  position: absolute;
  bottom: -100px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: -1;
}

.dot-indicators label {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.15);
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.dot-indicators label:hover {
  transform: scale(1.4);
  background: var(--primary-color);
  box-shadow: 0 0 15px rgba(var(--primary-color), 0.4);
}

#front:checked ~ .controls label[for="front"],
#back:checked ~ .controls label[for="back"],
#left:checked ~ .controls label[for="left"],
#right:checked ~ .controls label[for="right"],
#top:checked ~ .controls label[for="top"],
#bottom:checked ~ .controls label[for="bottom"] {
  background: rgba(255, 255, 255, 0.9);
  color: rgba(0, 0, 0, 0.9);
  pointer-events: none;
}

#front:checked ~ .dot-indicators label[for="front"],
#back:checked ~ .dot-indicators label[for="back"],
#left:checked ~ .dot-indicators label[for="left"],
#right:checked ~ .dot-indicators label[for="right"],
#top:checked ~ .dot-indicators label[for="top"],
#bottom:checked ~ .dot-indicators label[for="bottom"] {
  background: var(--primary-color);
  transform: scale(1.4);
  box-shadow: 0 0 20px rgba(var(--primary-color), 0.4);
}

@keyframes autoRotate {
  0% { transform: rotateY(0deg) rotateX(0deg); }
  50% { transform: rotateY(360deg) rotateX(90deg); }
  100% { transform: rotateY(0deg) rotateX(0deg); }
}

.scene {
  animation: autoRotate 30s linear infinite;
}

#front:checked ~ .scene,
#back:checked ~ .scene,
#left:checked ~ .scene,
#right:checked ~ .scene,
#top:checked ~ .scene,
#bottom:checked ~ .scene {
  animation: none !important;
}

@media (max-width: 480px) {
  .scene { width: 280px; height: 280px; }
  .cube-face { font-size: 1.1rem; }
  .controls label { padding: 10px 18px; font-size: 0.8rem; }
  .dot-indicators { bottom: -30px; }
  .dot-indicators label { width: 12px; height: 12px; }
}
  </style>
  <div class="background-glow"></div>
  <div class="viewer">
    <!-- Menu Toggle for Mobile -->
    <div class="menu-toggle" id="menu-toggle">â˜°</div>

    <!-- Radio Inputs -->
    <input type="radio" name="view" id="front">
    <input type="radio" name="view" id="back">
    <input type="radio" name="view" id="left">
    <input type="radio" name="view" id="right">
    <input type="radio" name="view" id="top">
    <input type="radio" name="view" id="bottom">

    <!-- Controls -->
    <div class="controls" id="controls">
      <label for="front">Front View</label>
      <label for="back">Back View</label>
      <label for="left">Left Side</label>
      <label for="right">Right Side</label>
      <label for="top">Top Down</label>
      <label for="bottom">Bottom Up</label>
    </div>

    <!-- 3D Cube Scene -->
    <div class="scene">
      <div class="cube-face front"></div>
      <div class="cube-face back"></div>
      <div class="cube-face right"></div>
      <div class="cube-face left"></div>
      <div class="cube-face top"></div>
      <div class="cube-face bottom"></div>
    </div>

    <!-- Dot Indicators -->
    <div class="dot-indicators">
      <label for="front"></label>
      <label for="back"></label>
      <label for="left"></label>
      <label for="right"></label>
      <label for="top"></label>
      <label for="bottom"></label>
    </div>
  </div>

  <!-- JavaScript for Toggle -->
  <script>
    document.getElementById("menu-toggle").addEventListener("click", function() {
      document.getElementById("controls").classList.toggle("active");
    });
  </script>
</body>
</html>
